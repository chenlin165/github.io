<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晨临的个人门户</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lunar-calendar-js@1.0.9/dist/lunar-calendar.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 搜索栏 -->
    <section class="search-section">
      <form id="search-form" action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd" placeholder="百度一下..." autocomplete="off">
        <button type="submit">搜索</button>
      </form>
    </section>

    <!-- 日期与天气 -->
    <section class="info-panel">
      <div class="date-card">
        <h2 id="current-date">--年--月--日 星期-</h2>
        <p id="lunar-date">农历----</p>
      </div>
      <div class="weather-card">
        <h3 id="weather-city">--</h3>
        <p id="weather-temp">--°C</p>
        <p id="weather-desc">--</p>
      </div>
    </section>

    <!-- 股票走势 -->
    <section class="stock-section">
      <h3>股票走势 (AAPL)</h3>
      <div class="chart-container">
        <canvas id="stockChart"></canvas>
      </div>
    </section>

    <!-- 常用链接 -->
    <section class="links-section">
      <h3>我的收藏</h3>
      <div class="links-grid">
        <a href="https://github.com" target="_blank" class="link-item">GitHub</a>
        <a href="https://zhihu.com" target="_blank" class="link-item">知乎</a>
        <a href="https://bilibili.com" target="_blank" class="link-item">Bilibili</a>
        <a href="https://juejin.cn" target="_blank" class="link-item">掘金</a>
        <a href="https://chatgpt.com" target="_blank" class="link-item">ChatGPT</a>
        <a href="https://figma.com" target="_blank" class="link-item">Figma</a>
      </div>
    </section>

    <!-- 待办清单 -->
    <section class="todo-section">
      <h3>今日待办</h3>
      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="添加新任务...">
        <button onclick="addTodo()">添加</button>
      </div>
      <ul id="todo-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
